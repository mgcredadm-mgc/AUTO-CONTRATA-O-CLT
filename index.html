
<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva - Intelligent CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              'surface-hover': 'var(--surface-hover)',
              border: 'var(--border)',
              text: 'var(--text)',
              'text-muted': 'var(--text-muted)',
              
              // Cores do Conceito Dribbble
              // CORRIGIDO: Primary agora é Azul para garantir contraste em botões
              primary: {
                DEFAULT: '#2B5CE6', 
                dark: '#3B82F6',
              },
              accent: {
                blue: '#2B5CE6', // Cartão Azul Royal
                cyan: '#4796BD', // Cartão Ciano/Teal
                yellow: '#F2D45C', // Cartão Amarelo
                black: '#0A0A0A', // Cartão Preto
                green: '#10b981',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

      :root {
        /* Light Mode (Baseado no Design) */
        --background: #F3F5F7; 
        --surface: rgba(255, 255, 255, 0.65);
        --surface-hover: rgba(255, 255, 255, 0.9);
        --border: rgba(255, 255, 255, 0.4);
        --text: #1A1A1A;
        --text-muted: #6B7280;
      }

      .dark {
        --background: #0f1115;
        /* Ajustado para ser mais claro que o fundo no modo dark */
        --surface: rgba(30, 35, 45, 0.7); 
        --surface-hover: rgba(45, 50, 60, 0.9);
        --border: rgba(255, 255, 255, 0.1);
        --text: #ffffff;
        --text-muted: #9ca3af;
      }

      body {
        background-color: var(--background);
        /* Mesh Gradient sutil no fundo */
        background-image: 
          radial-gradient(at 0% 0%, rgba(200, 220, 255, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(240, 255, 200, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(240, 220, 250, 0.4) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark body {
        background-image: 
          radial-gradient(at 0% 0%, rgba(30, 50, 90, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(40, 60, 30, 0.3) 0px, transparent 50%);
      }

      /* Classes Utilitárias de Vidro (Glassmorphism) */
      .glass {
        background: var(--surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
      }
      
      /* Scrollbar customizada invisivel/fina */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
